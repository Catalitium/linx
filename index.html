<!DOCTYPE html>
<!-Created By CodingLab www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
   </head>
<body>
  <div class="container">
    <div class="title"><div class="logo"><img src="PP.PNG" alt="logo"><p>Juan Garcia</p> </div></div>

    <div class="content">
      <form action="#">
        <div class="user-details">

          <ul class="press">
            <li><button  class="learn-more"><a href="https://catalitium.github.io/Catalitiumen/">  Catalitium</a></button></li>
            <li><button class="learn-more"><a href="mailto:catalitium@gmail.com"><i class="fas fa-inbox"></i> Email</a></button></li>
            <li><button class="learn-more"><a href="https://www.linkedin.com/in/juanpag/" ><i class="fab fa-linkedin"></i> LinkedIn</a></button></li>
            <li><button class="learn-more"><a href="https://twitter.com/JuanPGarcia95" ><i class="fab fa-twitter"></i> Twitter</a></button></li>
            <li><button class="learn-more"><a href="https://github.com/Catalitium" ><i class="fab fa-github"></i> GitHub</a></button></li>
            <li><button class="learn-more"><a href="https://github.com/Catalitium" ><i class="fas fa-address-card"></i> CV</a></button></li>
          </ul>

          <div class="input-box">
            <span class="details">Nombres</span>
            <input type="text" placeholder="Primer y Segundo nombre">
          </div>
          <div class="input-box">
            <span class="details">Apellidos</span>
            <input type="text" placeholder="Apellidos">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Email">
          </div>
          <div class="input-box">
            <span class="details">Mensaje</span>
            <input type="text" placeholder="Quieres una web asi gratuita?">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
